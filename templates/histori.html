{% extends "base.html" %}

{% block title %}history page{% endblock %}
{% block content %} 
<body class="bg-light text-center">
    <div style="padding-top:5%;">
  <h1 style="color: black;">HISTORY</h1>
  <br>
</div>

<div class="container mt-5">
    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
            <tr>
                <th>NIM</th>
                <th>Task</th>
                <th>Tanggal</th>
            </tr>
        </thead>
        <tbody>
            {% for row in hasil_histori %}
            <tr>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
<form action="/del_histori/">
    <button type="submit" class="btn btn-danger">Hapus Histori</button>
</form>


{% endblock %}
