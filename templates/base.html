<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
<nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
        Kelompok - 6</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Beranda</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrops">add_user</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/data_user/">Data User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/histori/">History</a>
                </li>
    

            </ul>
        </div>
    </div>
</nav>
<body>
    <div class="modal fade " id="staticBackdrops" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-light">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambahkan user</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/add/" method="post">

        <div class="mb-3">
            <label for="NIM" class="form-label">NIM:</label>
            <input type="text" class="form-control" name="nims" required>
        </div>

        <div class="mb-3">
            <label for="kegiatan" class="form-label">Nama</label>
            <input type="text" class="form-control" name="names" required>
        </div>

        <div class="mb-3">
            <label for="tanggal" class="form-label">Kelas</label>
            <input type="text" class="form-control" name="kelas" required>
        </div>

        <div class="mb-3">
            <label for="jam" class="form-label">Prodi</label>
            <input type="text" class="form-control" name="prodi" required>
        </div>

        <button type="submit" class="btn btn-success float-end">Submit</button>
        
    </form>
      </div>
    </div>
  </div>
</div>
</body>
{% block content %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
