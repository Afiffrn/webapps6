{% extends "base.html" %}

{% block title %}Data User{% endblock %}
{% block content %} 
<div class="table-responsive container mt-5" style="text-align:center;">
     <table class="table table-hover table-sm table-bordered"  >
        <thead class="table-dark">
            <tr>
                <th>NIM</th>
                <th>NAMA</th>
                <th>KELAS</th>
                <th>PRODI</th>
            
            </tr>
        </thead>
        <tbody>
            {% for row in hasil_user %}
            <tr>
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
                <td>{{ row.2 }}</td>
                <td>{{ row.3 }}</td>
               
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
